<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
<body>
<header th:replace="fragments/commons::header"></header>

<div class="bg-altGrey text-white rounded border border-2 border-darkGreen position-absolute top-50 start-50 translate-middle">
    <h1 th:text="#{welcomeToStats}" class="text-center text-white m-5 p-2">Welcome to Stats!</h1>
    <h3 class="text-center text-white m-5 p-2">Total requests: <th:block th:text="${stats.getTotalRequests()}"></th:block></h3>
    <h3 class="text-center text-white m-5 p-2">Anonymous requests: <th:block th:text="${stats.getAnonRequests()}"></th:block></h3>
    <h3 class="text-center text-white m-5 p-2">Authorized requests: <th:block th:text="${stats.getAuthRequests()}"></th:block></h3>
</div>

<footer th:replace="fragments/commons::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
