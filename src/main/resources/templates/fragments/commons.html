<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ever Expanding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header th:fragment="header">
    <nav id="bg-altBlack" class="navbar navbar-expand-lg navbar-dark bg-altBlack mb-5">
        <div class="container-fluid">
            <a class="navbar-brand text-darkGreen fs-2" href="index.html">Ever Expanding</a>
            <button class="navbar-toggler bg-darkGreen" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <th:block sec:authorize="isAuthenticated()">
                        <li  class="nav-item m-2" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link active text-darkGreen fs-4 text-center mx-2 px-2" href="admin.html">Admin</a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link active text-darkGreen fs-4 text-center mx-2 px-2" href="#">Profile</a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link active text-darkGreen fs-4 text-center mx-2 px-2" th:href="@{/posts/add}">Add Post</a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link active text-darkGreen fs-4 text-center mx-2 px-2" th:href="@{/posts/all}">Posts</a>
                        </li>
                        <li class="nav-item m-2">
                            <form th:action="@{/users/logout}" th:method="post" id="myForm" class="container">
                                <a th:href="@{/users/logout}" id="myLink" class="nav-link active text-darkGreen fs-4 text-center px-2" type="submit">Logout</a>
                            </form>
                        </li>
                    </th:block>

                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item m-2">
                            <a class="nav-link active text-darkGreen fs-4 text-center mx-2 px-2" th:href="@{/about}">About</a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link active text-darkGreen fs-4 text-center mx-2 px-2" th:href="@{/users/login}">Login</a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link active text-darkGreen fs-4 text-center mx-2 px-2" th:href="@{/users/register}">Register</a>
                        </li>
                    </th:block>

                </ul>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer" class="container-fluid fixed-bottom bg-altBlack">
    <section>
        <ul class="hstack gap-3 justify-content-center m-0 p-0">
            <li class="">
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
        </ul>
    </section>
</footer>
</body>
</html>
