<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/commons::head">
    </head>
    <body>

    <main>
      <section class="bg-altGrey text-white rounded border border-2 border-darkGreen position-absolute top-50 start-50 translate-middle">
        <div class="container p-0">
          <div class="text-center my-4">
            <h2 th:text="#{login}">Login</h2>
          </div>
          <div class="row mx-5">
            <div class="col p-0 m-2">
              <form th:action="@{/users/login}" th:method="post" id="myForm">

                  <p th:text="#{badCredentials}" th:if="${bad_credentials}" class="text-danger">
                      Invalid username or password.
                  </p>

                  <div>
                      <label th:text="#{email}" for="email" class="form-label mt-3">Email</label>
                      <input th:value="${email}" name="email" type="text" class="form-control mb-3" id="email" placeholder="example@example.com">
                  </div>

                  <div>
                      <label th:text="#{password}" for="password" class="form-label mt-3">Password</label>
                      <input type="password" name="password" class="form-control mb-3" id="password" placeholder="Password">
                  </div>

                  <div id="hoverable-btn">
                      <a th:href="@{/users/login}" id="myLink" type="submit"><span>LOGIN</span></a>
                  </div>


              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
        
    
        <footer th:replace="fragments/commons::footer">
        </footer>

         <script src="/js/register.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
