earthTile=Земята
earthTitleText=Мястото, което наричаме дом, Земята е третата планета от слънцето и единствената планета с известен живот на нея!
theBluePlanet=Синята планета
theBluePlanetText1=Нашата първа спирка в системата Terran е малка планета, която може да бъде описана само като най-красивата гледка в цялата Слънчева система. Искрящ пред нас е ярко син скъпоценен камък с ослепителна сложност. Нежни бели облаци танцуват над повърхността му от брилянтно синьо, зелено и кафяво. Това е планетата Земя. Това е третата планета от Слънцето и е нашият дом. Само малко по-голяма от Венера, Земята е най-голямата от четирите земни или скалисти вътрешни планети в Слънчевата система. Тя е и най-плътната от четирите.
theBluePlanetText2=Има два много важни фактора, които отличават тази планета от всички останали в Слънчевата система. Първо, това е единствената известна планета, която съдържа течна вода на повърхността си. Именно наличието на тази вода поражда втората уникална характеристика на Земята. Това е единствената известна планета, която поддържа живота!
earthPicOne=Снимка на Земята от Аполо 16 в близък план, показваща Северна Америка
earthPicTwo=Ураганът Изабел се вижда от Международната космическа станция
earthPicThree=Изображение на космически апарат „Галилео“, показващо Африка и Арабския полуостров
planetOfLife=Планетата на живота
planetOfLifeText1=Повърхността на Земята е буквално покрита с вода. Почти 3/4 от повърхността на планетата е течна вода. Водата също се среща в изобилие като лед в полюсите на планетата и като водна пара в атмосферата. По-голямата част от тази вода се смяташе за отложена от милиарди години вулканична дейност. Някои учени смятат, че водата може също да е била донесена на Земята от ранни комети. Именно тази вода, съчетана с перфектното разстояние на Земята от Слънцето, е довела до появата на единствените известни форми на живот в Слънчевата система.
planetOfLifeText2=Атмосферата също играе важен фактор, осигурявайки правилната смес от газове и помагайки за защитата на повърхността от метеоритни удари. Поради тези перфектни условия Земята е развила невъобразимо разнообразие от милиони различни форми на живот. Животът на Земята се е приспособил към всички видове среди, включително земята, океаните и въздуха. Поне един от тях се е осъзнал и е започнал да изследва заобикалящата го среда. Ние, хората, се превърнахме в първата форма на живот, която напусна своя планетарен дом и изследва Вселената.
earthPicFour=Слънцето отразява огромните сини океани на Земята в това зашеметяващо изображение, заснето от космическата совалка. Земята е единствената планета в Слънчевата система, за която е известно, че има течна вода на повърхността си.
featuresOfEarth=Характеристики на Земята
featuresOfEarthText1=Земята е скалист свят, който все още е много жив и активен. Вулканичната дейност непрекъснато създава нова земя, докато земетресенията променят ландшафта. Земната повърхност непрекъснато се променя. Кората е разделена на няколко "плочи" (донякъде като напукана яйчена черупка), които плуват върху море от разтопена скала. Когато тези плочи се сблъскват, земята се изтласква нагоре, за да създаде огромни планински вериги. Най-високата от тези планини, връх Еверест, се издига на 29 028 фута (8850 м) над морското равнище. На някои места една плоча потъва под друга, образувайки дълбоки долини и окопи. Най-дълбоката от тях, Марианската падина, се потапя на седем мили (11 км) под морето.
featuresOfEarthText2=Неравномерното нагряване на земната атмосфера, съчетано с нейното въртене, причинява сложни метеорологични модели. Вятърът и дъждът постепенно разяждат планините и създават обширни пясъчни равнини. Въпреки че планетата е била бомбардирана от астероиди и метеори през ранната си история, ерозията е унищожила повечето от кратерите. Някои обаче все още могат да бъдат намерени. Метеорният кратер в Аризона е широк над миля (1,6 км) и дълбок почти 600 фута (183 м). Смята се, че големите метеори може да са причинили масови изчезвания през цялата история на Земята. Един от тях може да е отговорен за унищожаването на динозаврите. Въпреки че сега планетата може да изглежда спокойна и спокойна, нейната повърхност е силно активна и непрекъснато се променя в по-широката геоложка скала на времето.
