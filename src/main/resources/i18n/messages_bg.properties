jupiterTitle=Юпитер
jupiterTitleText=Юпитер е масивна планета, два пъти по-голяма от всички други планети взети заедно и има вековна буря, която е по-голяма от Земята.
kingOfTheGods=Цар на боговете
kingOfTheGodsText1=Първата ни спирка в системата на Йовиан е наистина страхотна гледка. Това е газообразна планета с огромни пропорции. Това е планетата Юпитер. Това е петата планета от Слънцето и е най-голямата. Също така всъщност Юпитер е почти два пъти по-голям от всички други планети взети заедно. Над хиляда Земя биха могли да се поберат вътре, ако беше куха. Заради гигантския си размер Юпитер е кръстен на царя на боговете в римската митология. В гръцката митология той е известен като Зевс и е известен с това, че хвърля светкавици върху земни смъртни.
kingOfTheGodsText2=Юпитер е четвъртият най-ярък обект в небето, така че е известно, че съществува от праисторически времена. Галилей е този, който открива четирите най-големи спътника на Юпитер, Калисто, Европа, Ганимед и Йо, през 1610 г. Сега знаем за 79 спътника в орбита около Юпитер, с размери от само няколко мили до почти колкото Земята. Системата Jovian е като миниатюрна слънчева система в слънчева система. С толкова много спътници, които дърпат Юпитер със своите приливни сили, тези луни всъщност причиняват забавяне на въртенето на Юпитер. Същите тези приливни сили също изтласкват луните по-далеч от масивната планета.
