aboutTheProjectSummary=Това е моят проект за индивидуалната проектна задача за курса Spring Advanced в СофтУни. Избрах тази тема, защото винаги съм бил очарован от чудесата на Вселената. Проектът има за цел да отведе потребителя на приключение около слънчевата ни система и да го запознае със завладяващия свят, който се намира отвъд нашата планета. След като потребителят се регистрира, той ще има достъп до всички публикации на общността и също ще може да публикува. Както подсказва името на проекта, ще продължа да го развивам и да добавям нова информация и функции в бъдеще. Кажете ми, ако имате въпроси или предложения. Надявам се моят малък проект да ви хареса и да научите нещо ново.
