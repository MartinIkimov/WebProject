saturnTitle=Сатурн
saturnTitleText=Най-разпознаваемата планета със система от ледени пръстени, Сатурн е много уникална и интересна планета.
godOfHarvest=Бог на реколтата
godOfHarvestText1=Когато за първи път навлизаме в системата на Сатурн, ни се представя гледка на чиста красота. Това е гигантска газова планета с деликатна система от копринени пръстени. Това е планетата Сатурн. Това е шестата планета от Слънцето и е втората по големина в Слънчевата система. Сатурн е кръстен на римския бог на земеделието и реколтата. Неговият гръцки колега беше Хрон, най-младият от титаните.
godOfHarvestText2=Мнозина смятат Сатурн за най-красивия обект в Слънчевата система. Това е един от най-ярките обекти в нощното небе и е известен още от праисторически времена. Галилей е първият човек, който наблюдава Сатурн през телескоп през 1610 г. Той забелязва странната форма на планетата, но не успява да разбере значението на това, което е видял. През 1659 г. Кристиан Хюйгенс успява правилно да идентифицира странната форма като пръстените на Сатурн. Оттогава Сатурн е бил посетен от три космически кораба, включително Pioneer 11, Voyagers 1 и 2 и Cassini. Сондата Касини пристигна при Сатурн през 2004 г. и ни даде невероятни нови изгледи на планетата и нейните луни. Сатурн е заобиколен от малка армия от 82 известни луни, втори по брой след Юпитер. Повечето от тези луни са малки, но седем от тях са достатъчно големи, за да наложат допълнително разследване.
saturnPicOne=Фалшиво цветно изображение на Cassini на облачни образувания на Сатурн
saturnPicTwo=Изображение на Касини на луната Диона, обикаляща над пръстените на Сатурн
saturnPicThree=Фалшиво цветно изображение на Касини на облаци и детайли на Сатурн
theRingedPlanet=Планетата с пръстените
theRingedPlanetText1=Без съмнение най-забележителната характеристика на Сатурн са неговите пръстени. За разлика от пръстените на Юпитер, които не са открити до срещата с Вояджър 1 през 1979 г., за пръстените на Сатурн е известно, че съществуват от 1659 г. Това се дължи на факта, че пръстенната система е доста голяма и ярка. Може лесно да се види от Земята с малък телескоп. Изгледът на пръстените на Сатурн от Земята всъщност се променя от година на година. Това явление възниква, защото наклонът на пръстените на Сатурн се променя, когато той обикаля около Слънцето. Тъй като пръстените са с дебелина по-малко от една миля, те изглежда изчезват напълно на всеки няколко години, когато се появят на ръба, както се вижда от Земята. Тази промяна в ориентацията на пръстеновидната система води до промяна на яркостта или видимата величина на планетата.
theRingedPlanetText2=Сатурн има три основни пръстеновидни ленти. Те са идентифицирани като A, B и C-пръстени. Може да се види голяма празнина между пръстените A и B. Това е известно като разделението на Касини и е кръстено на Джовани Касини, откривателя на пролуката, както и четири от най-големите луни на Сатурн. Едва когато Вояджър се срещна със Сатурн през 1980 и 1981 г., истинската мистерия на пръстените на Сатурн беше разкрита. Пръстеновата система наистина е съставена от седем пръстена с изключително сложни структури. По-големите пръстени всъщност са съставени от много по-малки пръстени. Сондите на Voyager също откриха странни радиални, подобни на спици структури в пръстените. Смята се, че те са причинени от прахови частици. Най-вътрешният пръстен на Сатурн, F-пръстенът, изглежда е свързан или сплетен. Астрономите все още не са сигурни какво причинява това странно явление.
theRingedPlanetText3=Сондите на Voyager разкриха съществуването на малки луни във и близо до пръстените. Наричат ги "пастирски сателити", защото се смята, че помагат за поддържане на пръстените на място. Без гравитацията на тези луни частиците на пръстена биха могли да отлетят в космоса и пръстените ще бъдат загубени.
theRingedPlanetText4=Произходът на пръстените на Сатурн не е добре разбран. Изглежда, че са съставени от милиони малки частици лед и скали, всяка в своя орбита около планетата. Размерът на тези частици варира от малки като прашинка до големи като айсберг. Астрономите смятат, че пръстените може да са отломки от една или повече луни, които са били разпрашени от удари на астероиди или комети.
saturnPicFour=Това мозаечно изображение на Касини показва, че зашеметяващата система от пръстени на Сатурн е много по-сложна, отколкото се смяташе първоначално. Те са съставени от стотици по-малки пръстени и пролуки като горичките на фонографска плоча.
featuresOfSaturn=Характеристики на Сатурн
featuresOfSaturnText1=Въпреки че пръстенната система е най-забележителната характеристика на Сатурн, планетата е интересна и по редица други начини. Сатурн е газов гигант с химичен състав, много подобен на този на Юпитер. Състои се от около 75% водород и 25% хелий, със следи от метан, вода и амоняк. Астрономите смятат, че вътрешността на Сатурн също е подобна на тази на Юпитер, с ядро от скала и лед, заобиколено от слой течен метален водород. На Сатурн няма твърда повърхност. Вместо това атмосферните газове стават по-плътни и по-дебели, когато се приближават до центъра на планетата. Сатурн също е с най-малка плътност от всички планети. Специфичното му тегло е само 0,7, което е по-малко от това на водата. Ако Сатурн можеше да бъде поставен в гигантски съд с вода, той всъщност би плавал!
featuresOfSaturnText2=Сатурн споделя много други характеристики със своя близък братовчед Юпитер, като силни ветрове и облаци. Ветровете на екватора могат да достигнат невероятните 1100 мили в час. Хоризонталните ленти на Сатурн са много по-слаби от тези на Юпитер. Космическият телескоп Хъбъл също така разкри, че бурите понякога избухват в бурната атмосфера на Сатурн. Подобно на повечето други планети газови гиганти, Сатурн има силно магнитно поле. Подобно на Юпитер, Сатурн е видимо сплескан на полюсите си. Това се дължи на бързото въртене на планетата от само 10 часа и 39 минути. През юли 2004 г. сондата Касини трябва да пристигне при Сатурн. Той ще обикаля около планетата и ще изпраща обратно подробни изображения и данни. Освен това ще пусне сондата Хюйгенс в атмосферата на спътника на Сатурн Титан. Там той ще кацне и ще пробва състава на плътната атмосфера на Титан и ще изпрати обратно изображения на повърхността.
