theFamousRedSpot=Известното червено петно
theFamousRedSpotText1=Може би най-известната характеристика на Юпитер е неговото гигантско червено петно. Това място всъщност е гигантска буря. Това голямо петно е регион с високо налягане, където ветровете духат в посока обратна на часовниковата стрелка с над 250 мили (402 км) в час. Върховете на облаците са много по-високи и по-студени от околните облаци. Това обяснява по-тъмния цвят на петното. С диаметър над 16 000 мили (25 000 км), тази буря е два пъти по-голяма от Земята! Много петна и цветни ленти се появяват и изчезват в бурната атмосфера на Юпитер, но се знае, че голямото червено петно съществува от повече от 300 години. Астрономите все още не знаят какви сили са държали тази буря заедно толкова дълго. И никой не знае колко още ще продължи.
theFamousRedSpotText2=Петна от различен вид бяха забелязани през 1994 г., когато комета на име Shoemaker-Levy 9 се разби в планетата. Кометата се е разпаднала на 21 отделни фрагмента в резултат на близка среща с масивните гравитационни сили на Юпитер. На 16 юли 1994 г. в продължение на седем дни тези фрагменти бомбардират гигантската планета. Ударите оставиха чудовищни черни белези по повърхността на Юпитер. Наблюдавани са експлозивни струи, няколко пъти по-големи от Земята, а тъмните белези остават видими на планетата близо година. Това беше едно от най-гледаните астрономически събития в историята и доказа веднъж завинаги, че кометите удрят планети.
jupiterPicFour=Мозаечно изображение, създадено от космическия кораб Касини, показващо детайли от облачните ленти на Юпитер. Голямото червено петно може да се види в допълнение към няколко други бури, видими като по-малки кръгли петна.
featuresOfJupiter=Характеристики на Юпитер
featuresOfJupiterText1=Юпитер е удивлявал и заинтригувал астрономите от векове. Посетен е от общо шест космически кораба, включително настоящата мисия на Галилео. През 1995 г. Галилей пусна сонда в атмосферата на Юпитер. Сондата направи измервания и ни даде първите ни улики за това какво има в дебелата атмосфера на Юпитер. С тези данни и данните, събрани от предишни мисии, сега знаем, че Юпитер по същество е гигантска газова топка. Планетата се състои главно от водород, с хелий и следи от други газове. Едно изненадващо откритие беше, че в атмосферата на Юпитер има много по-малко вода, отколкото се очакваше преди. Астрономите смятат, че Юпитер няма твърда повърхност. Вместо това газовете стават по-плътни и по-плътни, когато се приближават до центъра на планетата. Екстремното налягане в ядрото на Юпитер компресира водорода в рядко течно метално състояние. Планетата може също да има малко, скалисто ядро, около 10 пъти по-голямо от Земята.
featuresOfJupiterText2=Външната атмосфера на Юпитер е изключително динамична. Могат да се видят цветни ленти и петна, които се въртят и променят редовно. Смята се, че цветовете в лентите са резултат от химични реакции в атмосферата. Сондата Галилео измерва скорости на вятъра, надвишаващи 400 мили (643 км) в час.
featuresOfJupiterText3=Голяма изненада, разкрита от космическия кораб Вояджър 1, беше, че Юпитер има пръстени, подобно на Сатурн. Но за разлика от пръстените на Сатурн, пръстените на Юпитер са много деликатни и прости. Тези пръстени са разделени на три основни сегмента и не е било известно, че съществуват преди откриването на Вояджър, тъй като са твърде тънки, за да се виждат от Земята.
featuresOfJupiterText4=Друг елемент в дългия списък от странности на Юпитер е неговото магнитно поле. Толкова е силен, че всъщност се простира покрай орбитата на Сатурн. Всъщност то е 4000 пъти по-силно от магнитното поле на Земята. Още по-странен е фактът, че въртенето на Юпитер е толкова бързо - само 9,8 земни часа - че планетата всъщност изпъква в центъра. Внимателно разглеждане на всяка снимка на Юпитер ще разкрие, че планетата е по-скоро овална, отколкото кръгла.
