marsTitle=Марс
marsTitleText=Червената планета е прашен, студен свят с тънка атмосфера и е дом на четири робота на НАСА.
godOfWar=Бог на войната
godOfWarText1=След като системата Terran е зад гърба ни, следваме да се сблъскаме с красив, яркочервен свят. Това е планетата Марс и е четвъртата планета от Слънцето. Той е кръстен на римския бог на войната, защото цветът му напомня на наблюдателите за кърваво римско бойно поле. Ранните астрономи вярваха, че могат да видят бледи, тъмни линии, пресичащи повърхността на планетата. Някои смятаха, че това са изкуствено изградени канали. Това доведе до някои от ранните спекулации за интелигентен живот на Марс. По-късно се оказа, че тези линии са оптична илюзия. По-късно безпилотни мисии до планетата не откриха доказателства за така наречените канали.
godOfWarText2=И все пак, може би няма друго тяло в Слънчевата система, което да ни е заинтригувало повече от Марс. И до днес той все още е един от най-вероятните кандидати за извънземен живот. Всъщност се смята, че метеоритите, открити наскоро в Антарктида, произхождат от Червената планета. Тези древни марсиански скали може да съдържат вкаменелости на малки бактерии. Ако това се окаже вярно, това ще бъде първото доказателство, че животът е еволюирал на други планети освен Земята.
marsPicOne=Викинг изображение на марсианската повърхност, показващо воден лед
marsPicTwo=Изображение на роувър Spirit на функция, известна като "Husband Hill"
marsPicThree=Изображение на роувър Opportunity на нос Сейнт Винсент в кратера Виктория
theRedPlanet=Червената планета
theRedPlanetText1=Яркочервеният цвят на Марс му е спечелил името на червената планета. Този уникален цвят се дължи на химията на повърхността му. Марс има тънка атмосфера, която помага да се окислят съединенията на желязото. Именно този железен оксид в скалите и пясъка придава на планетата червеникаво-кафяв цвят. Много подходящо може да се нарече "ръждясалата" планета.
theRedPlanetText2=През последните няколко десетилетия научихме много за Марс. Няколко безпилотни космически мисии са изпратени за изследване на червената планета. Няколко космически кораба Маринър обикаляха около планетата в средата и края на 60-те години. През 1975 г. два космически кораба Viking кацнаха на повърхността, изпращайки обратно първите цветни снимки на този извънземен свят. Наскоро мисията Mars Pathfinder посети планетата. Малко движещо се превозно средство, известно като Sojourner Rover, изследва повърхността, изпращайки най-резките снимки досега.
theRedPlanetText3=Учените продължават да са очаровани от Марс заради приликите му със Земята. Някои дори предполагат, че може да успеем да колонизираме планетата в не много далечно бъдеще. Ако планетата се окаже напълно безжизнена, тя може да е кандидат за процес, известен като тераформиране. Този процес ще включва използването на различни химически и биологични средства, за да направи планетата по-топла и атмосферата по-гостоприемна за човешкия живот.
marsPicFour=Изображение на Марсианската повърхност на Марс Pathfinder. Двете планини в далечината са известни като Туин Пийкс и се смята, че са високи около 30 метра (100 фута) и са на около километър (3300 фута) в далечината
featuresOfMars=Характеристики на Марс
featuresOfMarsText1=Марс е малък, скалист свят около половината от размера на Земята. Колкото и малка да е обаче, тя е планета на крайностите. Марс е домът на най-големия известен вулкан в Слънчевата система. Olympus Mons е изчезнал вулканичен кратер, който се издига на 15 мили над марсианската повърхност. Това е над два пъти височината на най-високата планина на Земята, връх Еверест. Това е толкова голям белег, че може да се види от Земята.
featuresOfMarsText2=Друга гигантска характеристика на Червената планета е Valles Marinares. Това е марсианският еквивалент на Големия каньон. Този обаче е много по-голям. Valles Marinares се простира на 3000 мили (4829 км) по повърхността на Марс и е широка 435 мили (700 км) в най-широката си точка. Ако този каньон съществуваше на Земята, той щеше да се простира през континенталната част на Съединените щати от бряг до бряг!
featuresOfMarsText3=През марсианските зими полюсите на планетата са покрити с големи листове воден лед. Няколко характеристики, които приличат на речни корита, предполагат, че на Марс може да е имало течаща вода по едно време. Тънката атмосфера на Марс се състои главно от въглероден диоксид. Ветровете със скорост до 300 мили в час предизвикват огромни прашни бури, които непрекъснато ерозират и променят повърхността на планетата. При средна температура на повърхността от 60 градуса под нулата, може да не изглежда много гостоприемен. Но със своята тънка атмосфера и изобилие от вода, Марс остава най-вероятният кандидат за живот навсякъде в Слънчевата система. Подготвя се бъдеща пилотирана мисия до планетата. Само тогава ще можем да разберем дали червената планета наистина е мъртва планета.
