mercuryTitle=Меркурии
mercuryTitleText=Планетата, която е най-близо до Слънцето, Меркурий е най-малката и най-бърза планета в Слънчевата система - обикаляйки около Слънцето на всеки 88 земни дни.
messengerOfTheGods=Пратеник на боговете
messengerOfTheGodsText=Следващата спирка от нашата обиколка е малък, безплоден свят, наречен Меркурий. Това е най-близката планета до Слънцето и най-малката планета в Слънчевата система. Меркурий е кръстен на древния римски пратеник на боговете, защото се движи по небето много по-бързо от другите планети. Всъщност Меркурий завършва една обиколка около Слънцето само за 88 дни! Планетата има много бавен период на въртене. Необходими са 58 дни на Меркурий, за да извърши пълно завъртане около оста си. Поради непосредствената си близост до Слънцето, може да се наблюдава само на небето на изток точно преди изгрев или на запад веднага след залез. Никога не се вижда на повече от 27 градуса от Слънцето.
mercuryPicOne=Снимка от сателите Messenger на кратера Ийстман
mercuryPicTwo=Подобрено цветно изображение на Messenger на кратера Праксител на Меркурий, показващо подробности за кратера
mercuryPicThree=Изображение на Messenger на кратер с двоен пръстен с диаметър 180 мили на Меркурий
aHotAndColdBarrenWorld=Горещ и студен безплоден свят
aHotAndColdBarrenWorldText=Меркурий почти няма атмосфера. Учените смятат, че едно време може да е съществувала по-плътна атмосфера, но е била отстранена от силните слънчеви ветрове. Атмосферата на Земята помага да се поддържа относително еднаква температура около планетата. Обратно, температурата на Меркурий варира от 800° F (427° C) през деня до -279° F (-173° C) през нощта. Това наистина е много негостоприемен свят.
mercuryPicFour=Изображение на рупии (скали) на това разстояние на стотици мили на Меркурий. Смята се, че тези гигантски скали са се образували, когато вътрешността на Меркурий се охлади и цялата планета леко се сви в резултат.
featureOfMercury=Характеристики на Меркурий
featureOfMercuryText1=Меркурий е посетен за първи път от космическата сонда Маринър 10 на НАСА през 1974 г. В серия от три прелитания, сондата успява да картографира по-голямата част от повърхността на планетата. Когато снимките са получени на Земята, характеристиките могат лесно да бъдат сбъркани с Луната. Повърхността на Меркурий обаче е почти изцяло покрита с кратери. Луната има по-открити зони, известни като мария, които са предимно без кратери. Меркурий има само една голяма открита зона, известна като басейна Калорис. Смята се, че тези открити зони са образувани от по-нови вулканични потоци, които може да са покрили по-старите кратери. Повърхността също е белязана от стръмни скали, известни също като рупии, които се издигат до 6300 фута (1920 м) над дъното на долината.
featureOfMercuryText2=През 2008 г. втори космически апарат премина близо до Меркурий. Този космически апарат е наречен MESSENGER, което означава повърхност на Меркурий, космическа среда, геохимия и диапазон. MESSENGER е донесъл на планетата камери с висока разделителна способност и разкрива много нови функции и нов терен, невиждани досега в мисията Mariner. MESSENGER е навлязъл в орбита около Меркурий през март 2011 г., където прекарва цяла година в картографиране на повърхността на планетата. Нови изображения от MESSENGER показват, че повърхността на Меркурий е по-хомогенна, древна и по-силно натрупана с кратери, за разлика от повърхностите на Луната и Марс.
