neptuneTitle=Нептун
neptuneTitleText=Сега Нептун е най-отдалечената планета (съжалявам, Плутон) и е студен и тъмен свят на почти 3 милиарда мили от Слънцето.
godOfTheSeas=Бог на моретата
godOfTheSeasText=Оставяйки Уран и неговите луни зад себе си, следваме да се сблъскаме с планетата-сестра на Уран, Нептун, и неговата система от луни. Нептун е почти със същия размер като Уран и съставът му е изключително подобен. Той е и най-външният от двата ледени гиганта. Нептун е кръстен на римския бог на моретата. Открит е през 1846 г. от Йохан Готфрид Гале от Берлинската обсерватория. Нептун има 14 известни луни, повечето от които са открити едва след срещата на Вояджър 2 с планетата през 1989 г. Повечето от тези луни са доста малки и вероятно са уловени астероиди. Най-голямата от тези луни обаче има диаметър от 1680 мили (2700 километра).
neptunePicOne=Вояджър 2 близък план на Нептун, показващ облачни образувания
neptunePicTwo=Вояджър 2 в близък план на голямото тъмно петно на Нептун
neptunePicThree=Вояджър 2 едър план на облаци от горно ниво в атмосферата на Нептун
theBigBlueSpot=Голямото синьо петно
theBigBlueSpotText=Тъй като се знаеше, че Нептун е толкова подобен на Уран, астрономите очакваха да намерят друг скучен и безличен свят, когато Вояджър 2 пристигна там през август 1989 г. За голяма изненада на всички от екипа на Вояджър, Нептун щеше да се окаже всичко друго, но не и безвкусен. Най-удивителната особеност, която трябваше да бъде открита, беше гигантско синьо петно в южното полукълбо на планетата. На външен вид беше много подобно на прочутото червено петно на Юпитер и беше приблизително наполовина по-малко. През 1994 г. наблюденията на Нептун от космическия телескоп Хъбъл разкриха, че гигантското синьо петно е изчезнало. Наскоро в северното полукълбо на планетата беше наблюдавано ново синьо петно. Астрономите не са сигурни защо петното на Нептун е било сравнително краткотрайно, докато голямото червено петно на Юпитер съществува от стотици години. Това показва, че атмосферата на Нептун е силно активна и склонна към внезапни и сериозни промени. Бяха отбелязани и няколко по-малки петна, както и малък, бързо движещ се облак, който астрономите нарекоха „скутер“.
neptunePicFour=Този близък план на Вояджър 2 на Нептун показва облаци от по-високо ниво в атмосферата. Това беше изненада за астрономите, които очакваха по-равномерна атмосфера, подобна на тази на Уран.
nuptuneFeatures=Характеристики на Нептун
nuptuneFeaturesText=Почти всичко, което знаем за Нептун, беше научено от срещата с Вояджър 2. Подобно на Уран, синият цвят на Нептун е резултат от поглъщането на червената светлина от газ метан в горната атмосфера на планетата. Смята се, че съставът на Нептун е много подобен на този на Уран. Вероятно има малко скалисто ядро с размерите на Земята. Смята се, че това ядро е заобиколено от изключително дебел слой газове, съставени главно от водород и хелий с малко метан. Освен мистериозните тъмни и светли петна бяха и други завладяващи открития. Дълги бели облаци се виждаха да плуват в горната атмосфера на планетата. Нептун има най-бързите ветрове в Слънчевата система, достигайки скорост от 1200 мили (2000 километра) в час. Voyager 2 също разкри системата от деликатни пръстени на Нептун. Има 4 тесни пръстена, които са изключително бледи. Астрономите смятат, че те може да са съставени от прахови частици, образувани от метеорити, разбиващи се в луните на планетата. Подобно на Уран, магнитното поле на Нептун е наклонено на 47 градуса спрямо оста на въртене. Астрономите смятат, че това е причинено от вътрешни сили дълбоко в планетата.
