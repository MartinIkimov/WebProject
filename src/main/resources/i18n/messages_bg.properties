uranusTitle=Уран
uranusTitleText=Уран има много уникално въртене - той се върти на една страна под ъгъл от почти 90 градуса, за разлика от други планети.
wifeOfCronus=Съпруга на Кронос
wifeOfCronusText=Следващата планетарна среща в нашата обиколка ни отвежда до владенията на ледените гиганти. Тези планети се различават от газовите гиганти, защото са съставени предимно от замръзнала вода, амоняк и метан, а не от водород и хелий. Тук намираме голяма синя планета с малко или никакви повърхностни характеристики. Той блести като син зелен скъпоценен камък в небесата. Това е планетата Уран и е седмата планета от Слънцето. Уран е кръстен на бога на небето в гръцката митология. Според мита Уран е син и половинка на Гея, бащата на Кронос (Сатурн) и на циклопите и титаните. Планетата Уран е първата планета, открита в съвремието. Британският астроном сър Уилям Хершел го открива със своя телескоп през 1781 г. Преди това се предполагаше, че е звезда. Хершел открива и двете най-големи спътника на Уран, Оберон и Титания. Сега знаем за 27 луни в орбита около Уран. Те представляват широка гама от размери и форми. Уран е бил посетен само от един космически кораб. Това беше разширената мисия на Вояджър 2. Тази среща се състоя на 24 януари 1986 г. Почти всичко, което знаем за Уран, беше научено по това време.
uranusPicOne=Скорошно изображение на Хъбъл на Уран и той пръстени
uranusPicTwo=Вояджър 2 фалшиво цветно изображение на Уран, показващо подробности
uranusPicThree=Изображение на Вояджър 2 на Уран, както се вижда отзад
theSidewaysPlanet=Страничната планета
theSidewaysPlanetText=Уран е различен от всяка друга планета в Слънчевата система по това, че оста му на въртене е наклонена на 98 градуса. Тя е почти успоредна на еклиптиката. Уран изглежда е наклонен на една страна. Това има някои интересни ефекти върху планетата. Слънцето свети последователно върху полюсите и екваториалните области на планетата, а не постоянно да свети върху екваториалните й региони, както на Земята. Астрономите не са сигурни какво обяснява тази странна позиция. Една теория предполага, че масивен сблъсък с друго тяло с размери на планета може да е съборило Уран отстрани. Смята се, че този сблъсък се е случил много рано в историята на Слънчевата система. Друг странен факт за Уран е, че магнитното му поле е наклонено под ъгъл от 60 градуса спрямо оста на въртене. Този ъгъл е само 12 градуса на Земята. Интересен ефект от страничното накланяне на Уран е, че опашката на магнитното поле на планетата е усукана като тирбушон.
uranusPicFour=Този изглед в фалшив цвят на пръстените на Уран е направен от изображения, направени от Вояджър 2 на 21 януари 1986 г. от разстояние от 4,17 милиона километра (2,59 милиона мили). Всички девет известни пръстена се виждат на това изображение.
uranusFeatures=Характеристики на Уран
uranusFeaturesText=Когато Вояджър 2 пристигна на Уран, астрономите очакваха да намерят сложни облачни структури, подобни на тези на Юпитер и Сатурн. Но когато изображенията най-накрая пристигнаха, не се виждаше нищо, освен безлика синьо-зелена сфера. Изображенията с фалшиви цветове на планетата по-късно показаха, че има лентови структури от облаци, но бяха изключително бледи. Те са частично затъмнени от горния слой метан. Уран е третият от газовите гиганти от Слънцето. Смята се, че се състои от около 83% водород, 15% хелий, 2% метан и следи от ацетилен и други въглеводороди. Именно метанът в горната атмосфера на планетата й придава синьо-зелен цвят. Това е така, защото метанът абсорбира червена светлина. Силните ветрове в средните ширини на Уран духат в посоката на въртене на планетата със скорост до 360 мили (580 км) в час. Проучванията показват малко по-бавни ветрове, които духат в обратна посока на екватора на планетата. Някога астрономите смятаха, че под тези слоеве от облаци се крие масивен океан от течен амоняк и вода под свръхналягане. Но данните, изпратени обратно от Voyager 2, изглежда показват, че това вероятно не е така. Вътрешната структура на Уран вероятно е много подобна на тази на Юпитер и Сатурн, но без скалистото ядро и течен метален водороден център. Вместо това вероятно има по-малко плътна колекция от скалист материал в ядрото. През 1977 г. базирани на Земята астрономи откриха, че Уран, както всички други планети газови гиганти, има система от пръстени. От Земята са идентифицирани общо девет пръстена. Когато Вояджър 2 посети Уран през 1986 г., бяха открити още два пръстена. Две от луните на Уран, Корделия и Офелия, действат като пастирски луни за един от пръстените. Вояджър 2 също така открива, че Уран има магнитно поле. То е наклонено на 60 градуса от оста на въртене на планетата и има приблизително същата интензивност като магнитното поле на Земята. Магнитното поле на Земята и другите земни планети вероятно се причинява от електрически токове, произведени в разтопеното ядро на планетите. Тъй като Уран няма разтопено ядро, астрономите не са сигурни какво е отговорно за създаването на магнитното поле.
