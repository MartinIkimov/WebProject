venusTitle=Венера
venusTitleText=Въртяща се в обратна посока на повечето планети, Венера е най-горещата планета и един от най-ярките обекти в небето.
goddessOfLoveAndBeauty=Богиня на любовта и красотата
goddessOfLoveAndBeautyText=Следващата ни спирка от обиколката ни отвежда до планета, изцяло покрита с тънки бели облаци. Това е планетата Венера и е втората планета от Слънцето. Венера е кръстена на римската богиня на любовта и красотата. Известна е още като бижуто на небето и като утринната звезда. Венера е толкова ярка на небето, че е позната още от праисторически времена. Венера понякога се нарича планета-сестра на Земята, тъй като и двете са с почти същия размер и имат почти еднаква маса. Венера се различава от всички други тела в Слънчевата система, защото се върти от изток на запад. В известен смисъл наопаки. Друг странен факт за тази планета е, че денят й е по-дълъг от годината! Венера отнема 225 земни дни, за да направи един пълен оборот около Слънцето, докато Венера отнема 243 дни, за да се завърти веднъж около оста си.
venusPicOne=3D перспективен изглед на Венера, показващ Маат Монс
venusPicTwo=Магеланов радар в близък план, показващ Алфа регион
venusPicThree=3D перспективен изглед на Венера, показващ Sapas Mons
aCloudCoveredGreenhouse=Оранжерия покрита с облаци
aCloudCoveredGreenhouseText=Противно на външния си вид, Венера е много негостоприемен свят. Планетата е покрита с гъста атмосфера, съставена предимно от въглероден диоксид. Почти не съдържа водни пари. Атмосферата всъщност е толкова гъста, че налягането на повърхността на планетата е 92 пъти по-високо от това на Земята. Въглеродният диоксид пропуска слънчевата радиация, но не й позволява да избяга обратно в космоса. Това работи много подобно на оранжерия и поради този "парников ефект" температурите на повърхността се повишават до над 900° F (482° C). За да се влошат нещата, дебелият слой от облаци в атмосферата се състои от капчици сярна киселина. На Венера няма вода, но може да се открият басейни със силна сярна киселина. Под нейните невинни и деликатни облачни върхове обаче Венера може лесно да бъде сбъркана с Хадес, подземния свят.
venusPicFour=Руският космически кораб Венера 13 прави това изображение на повърхността на Венера на 1 март 1982 г. Космическият апарат оцелява на повърхността 2 часа и 7 минути, преди да бъде разрушен от интензивната топлина и налягане.
venusFeatures=Характеристики на Венера
venusFeaturesText=Доскоро плътната облачна покривка на Венера пречеше на всеки опит да се погледне нейната повърхност. Космическият апарат на US Mariner можеше да изпраща само снимки на свят, обвит в облаци. Истинските пробиви идват с Pioneer Venus през 1978 г., Magellan през 1990 г. и с две съветски космически сонди през 1982 г. Pioneer Venus успява да направи картографиране на повърхността с ниска разделителна способност. Двете съветски сонди Venera кацнаха на повърхността, но можеха да изпратят обратно няколко лошо насочени снимки, преди да бъдат унищожени от интензивната температура и налягане. Въпреки това те наистина показаха безплоден скалист терен. Магелан използва радар с висока разделителна способност, за да картографира планетата в детайли и разкри сравнително млада повърхност. Състои се от равнини, покрити от потоци лава, и високопланински райони, образувани от геоложка дейност. Повърхността е осеяна с хиляди вулкани и множество ударни кратери. Венера е много активна планета, която претърпява постоянни промени.
