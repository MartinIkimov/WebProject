sunTitle=Слънцето
sunSummary=Сърцето на нашата слънчева система и неговата гравитация е това, което държи всяка планета и частица в орбита.
aBallOfHotGas=Кълбо от горещи газове
aBallOfHotGasText=Започваме нашето пътуване в центъра на Слънчевата система. Тук откриваме гигантска газова топка, толкова масивна, че огромното налягане е запалило реакция на синтез. Това е жълта звезда със среден размер, известна като Слънцето. Това е един от най-често срещаните видове звезди във Вселената. Тук, в тази космическа пещ, водородните атоми под невъобразими налягания се сливат в хелиеви атоми, освобождавайки огромно количество енергия. Учените смятат, че тази реакция се случва от почти 5 милиарда години и вероятно ще продължи още 5 милиарда години. По това време запасите от водород на Слънцето ще бъдат изчерпани и по-тежките елементи ще започнат да се сливат. Това ще накара звездата да набъбне до размера на червен гигант, поглъщайки повечето вътрешни планети. В крайна сметка Слънцето ще сложи край на живота си като студено тяло без светлина, известно като черно джудже.
picOne=Композитно изображение на телескопа за екстремни ултравиолетови изображения
picTwo=Изглед на Слънцето с телескоп за екстремни ултравиолетови изображения
picThree=Слънцето, погледнато от земята през телескот със соларен филтър
solarFacts=Факти за слънцето
solarFactsText=Слънцето е най-голямото тяло в Слънчевата система. То има диаметър над 863 482 мили (1 390 000 км). Ядрените реакции, протичащи в Слънцето, повишават температурата на повърхността му до над 10 832° F (6 000° C). Слънчевата радиация се измерва в дължини на вълните, които включват радиовълни, микровълни, инфрачервени, видими, ултравиолетови, рентгенови и гама лъчи. Както всички други тела в Слънчевата система, Слънцето се върти около оста си. За разлика от другите, неговият екваториален регион се върти по-бързо от неговите полярни региони. Екваториалната област се върти веднъж на всеки 27 дни, докато полярните региони се въртят на всеки 34 дни.
picFour=Сравнение на размера на Слънцето срещу Земята, Уран, Сатурн и Юпитер
featuresOfTheSun=Характеристики на слънцето
featuresOfTheSunText=Въпреки че светлината от Слънцето ни изглежда постоянна, Слънцето далеч не е стабилно. Магнитните бури и аномалии причиняват редица уникални явления. Понякога по повърхността му могат да се видят тъмни петна, когато се гледа през слънчев филтър, за да се намали светлината. Известни като слънчеви петна, те всъщност са части от повърхността, които са няколкостотин градуса по-хладни от околните зони. Огромни пламъци от горещ газ, наречени слънчеви изригвания и изпъкналости, изстрелват няколкостотин хиляди мили в космоса. Поток от йонизирани частици, известен като слънчев вятър, издухва в далечните краища на Слънчевата система със скорост до милион мили в час. Слънцето ни предоставя уникална възможност да изучаваме какво кара една звезда да работи. Това е единствената звезда във Вселената, която е достатъчно близо, за да можем да видим нейната повърхност.
