theMoonTitle=Луната
theMoonTitleText=Единственото място отвъд Земята, което хората са изследвали, Луната е най-големият и най-ярък обект в нашето небе – отговорен за приливите и отливите и поддържа Земята стабилна по оста си.
goddesOfTheMoon=Луна, богинята на луната
goddesOfTheMoonText=Когато приключваме с изследването на чудесата на Земята, насочваме вниманието си към голям обект с кратер, обикалящ само на 384 400 км. Това е земната луна и е единственият естествен спътник на планетата. Въпреки че я наричаме просто "Луната", тя се свързва с римската богиня Луна, която е била богиня на лова и на Луната. Това е шестата по големина луна в Слънчевата система и е била партньор на Земята през по-голямата част от известната история на планетата. Въпреки че осветява тъмните ни нощи толкова дълго, произходът му е предимно неизвестен. Някои смятат, че се е образувал, когато гигантски астероид се разби в Земята. Полученият удар изхвърли разтопен материал далеч в космоса, където се охлади и образува Луната, която виждаме днес. Други смятат, че това е скитащ планетоид, уловен от гравитационното привличане на Земята. Откъдето и да е дошъл, той е очаровал човечеството от векове. Луната е единственото планетарно тяло, чиято повърхност може да се види от Земята с просто око.
theMoonPicOne=Голям камък на Луната със Земята на заден план
theMoonPicTwo=Изображение на лунохода Аполо 15 на мястото на кацане
theMoonPicThree=Аполо 17 изображение на скални образувания на лунната повърхност
theMoonFootsteps=Стъпки в лунния пясък
theMoonFootstepsText=Очарованието ни от Луната достигна до вълнуваща кулминация през 1969 г. На 20 юли Нийл Армстронг стана първото човешко същество, стъпило в извънземен свят. Екипажът на Аполо 11 остави стъпките си зад себе си като почит към духа на човешкото изследване. Скоро последваха пет други мисии на Аполо. По времето, когато тези мисии приключат, общо десет мъже са ходили по повърхността на Луната. Техните задачи включват проучване, картографиране, поставяне на експерименти и събиране на проби от скала и пясък. Повърхността на Луната сега е осеяна с доказателства за нашите посещения. Останките от 6 лунни апарата могат да бъдат намерени заедно с различни пакети от научни експерименти и няколко американски флага. Сега знаем много за нашия партньор в космоса. Последните безпилотни мисии продължиха да картографират повърхността и дори откриха наличието на воден лед на повърхността. Наличието на вода е важно, ако искаме някога да установим постоянна база на Луната.
theMoonPicFour=Земята се издига над хоризонта, докато космическият кораб Аполо 11 обикаля около Луната. Луната всъщност изглежда неподвижна в небето от повърхността на Луната, защото една и съща страна на Луната винаги е обърната към Земята.
theMoonFeatures=Характеристики на Луната
theMoonFeaturesText1=Може би най-забележителните характеристики на Луната са нейните многобройни кратери. Повърхността му е била непрекъснато бомбардирана през цялата си история. Тъй като Луната няма измерима атмосфера и течна вода, няма ерозия. Това е запазило хилядите кратери на повърхността му.
theMoonFeaturesText2=Друга отличителна черта на Луната са гладките зони, наречени мария. Смята се, че Мария е образувана от по-нови потоци лава, които са покрили по-старите кратери. На повърхността на Луната също има много планински вериги и рифтови долини. Всички тези черти се комбинират, за да образуват уникална черта на лицето, известна като „Човекът на луната“, която може да се види, ако човек знае какво да търси. Тази характеристика е видима всяка нощ от годината, защото Луната винаги държи същото лице към Земята. Това е така, защото неговият период на ротация и революция са еднакви; 29 дни, 12 часа и 44 минути.
theMoonFeaturesText3=Този цикъл е известен като лунен месец. Докато Луната обикаля около Земята, изглежда, че променя формата си, тъй като се вижда повече или по-малко от осветената от слънцето страна. Когато Луната е на противоположната страна на Земята като Слънцето, тя изглежда като пълнолуние. Когато е от една и съща страна, тя е невидима, известна още като новолуние. Тъй като е толкова близо до Земята, гравитацията на Луната привлича нашите океани и създава приливите и отливите.
